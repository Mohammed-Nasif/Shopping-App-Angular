<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
	<li class="nav-item" role="presentation">
		<div class="nav-link active" id="tab-login" data-mdb-toggle="pill" role="tab" aria-controls="pills-login" aria-selected="true">Login</div>
	</li>
	<li class="nav-item" role="presentation">
		<a
			class="nav-link"
			id="tab-register"
			data-mdb-toggle="pill"
			routerLink="/register"
			role="tab"
			aria-controls="pills-register"
			aria-selected="false"
			>Register</a
		>
	</li>
</ul>
<div class="tab-content">
	<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
		<form #loginForm="ngForm" (ngSubmit)="formSubmitHandler(loginForm)">
			<!-- Email input -->
			<div class="form-outline mb-4">
				<label class="form-label" for="loginName">Email</label>
				<input
					type="email"
					id="loginName"
					class="form-control mb-2"
					#loginEmail="ngModel"
					name="loginEmail"
					ngModel
					required
					pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
				<div
					class="form-text text-danger alert alert-danger p-1"
					*ngIf="(loginEmail.dirty && !loginEmail.valid) || (loginEmail.touched && !loginEmail.valid) || (loginForm.submitted && !loginEmail.valid)">
					<p class="m-0" *ngIf="loginEmail.errors?.['required']">Email is a required field!</p>
					<p class="m-0" *ngIf="loginEmail.errors?.['pattern']">Please enter a valid Email.</p>
				</div>
			</div>
			<!-- Password input -->
			<div class="form-outline mb-4">
				<label class="form-label" for="loginPassword">Password</label>
				<input
					type="password"
					id="loginPassword"
					class="form-control mb-2"
					#loginPass="ngModel"
					name="loginPass"
					ngModel
					required
					pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" />
				<div
					class="form-text text-danger alert alert-danger p-1"
					*ngIf="(loginPass.dirty && !loginPass.valid) || (loginPass.touched && !loginPass.valid) || (loginForm.submitted && !loginPass.valid)">
					<p class="m-0" *ngIf="loginPass.errors?.['required']">Password is a required field!</p>
					<p class="m-0" *ngIf="loginPass.errors?.['pattern']"
						>Password must contains Minimum eight characters, at least one letter, one number and one special character.</p
					>
				</div>
			</div>
			<!-- 2 column grid layout -->
			<div class="row mb-4">
				<div class="col d-flex justify-content-center">
					<!-- Checkbox -->
					<div class="form-check mb-3 mb-md-0">
						<input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
						<label class="form-check-label" for="loginCheck"> Remember me </label>
					</div>
				</div>
			</div>
			<!-- Submit button -->
			<button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!loginForm.valid">Sign in</button>
			<!-- Register buttons -->
			<div class="text-center">
				<p>Not a member? <a routerLink="/register">Register</a></p>
			</div>
		</form>
	</div>
</div>
