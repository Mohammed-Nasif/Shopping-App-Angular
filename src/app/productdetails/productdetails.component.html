<section class="container m-auto d-flex justify-content-center align-items-center">
	<div class="container mt-5 m-auto">
		<div class="row d-flex justify-content-center">
			<div class="col-md-10">
				<div class="card">
					<div class="row">
						<div class="col-md-5">
							<div class="images p-3">
								<div class="p-4 zoom-img"> <img id="main-image" [src]="product.image" width="350" /> </div>
							</div>
						</div>
						<div class="col-md-7 p-2">
							<div class="product p-4">
								<div class="d-flex justify-content-between align-items-center">
									<div class="d-flex align-items-center backBtn" routerLink="/home">
										<span class="ml-1 rounded-5">Back To Home</span>
									</div>
								</div>
								<div class="mt-4 mb-3">
									<h5 class="text-uppercase mt-2 mb-3">{{ product.name.substring(0, 25) }}</h5>
									<div class="price d-flex flex-row align-items-center"
										><span class="me-2 fw-bold">Price: </span>
										<span class="act-price badge bg-success"> {{ product.price | currency: '':'EGP':'':'fr' }}</span>
									</div>
								</div>
								<p class="about">Description: {{ product.description }}</p>
								<p class="about badge bg-warning d-block" style="width: fit-content">{{ product.count > 0 ? 'In Stock' : 'Out Of Stock' }}</p>
								<span class="text-uppercase text-muted brand"
									>Rating: {{ product.rate }}
									<fa-icon [icon]="starIcon" style="color: gold"></fa-icon>
								</span>
								<div class="sizes mt-2">
									<h6 class="d-inline me-1">Production Date: </h6>
									<span class="badge bg-secondary">{{ product.createdAt | date: 'MMM - Y' }}</span>
								</div>
								<div class="cart mt-4 align-items-center">
									<button
										[ngClass]="alreadyInCart ? 'btn btn-danger text-uppercase mr-2 px-4' : 'btn sysColor text-white text-uppercase mr-2 px-4'"
										[disabled]="!product.count"
										(click)="alreadyInCart ? removeFromCart() : addToCart()">
										{{ alreadyInCart ? 'Remove from cart' : 'Add To Cart' }}
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
